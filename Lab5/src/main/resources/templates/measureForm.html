<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>
        Lab6
    </title>

</head>
<body>
<div th:if="${message}" th:text="${message}"></div>
<form th:action="@{/records}" th:object="${device}" method="post">
    <div class="form-group">
        <label for="deviceId">Device ID</label>
        <input type="number" class="form-control" id="deviceId" name="deviceId" required>
    </div>
    <div class="form-group">
        <label for="lowBoundary">Low Boundary</label>
        <input type="number" class="form-control" id="lowBoundary" name="lowBoundary" required>
    </div>
    <div class="form-group">
        <label for="upperBoundary">Upper Boundary</label>
        <input type="number" class="form-control" id="upperBoundary" name="upperBoundary" required>
    </div>
    <button type="submit" class="btn btn-primary">Measure</button>
</form>


</body>
</html>
